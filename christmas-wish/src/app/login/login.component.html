<div class="panel panel-default">
    <div class="panel-heading christmas-bg-red" style="color: white;">
        <h3>Chrismas Wish Login:</h3>
    </div>
    <div class="panel-body">
      <form id="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">

  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control required"
              size="120"
              max="255"
              ngModel
              name="email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
              <label for="code">One-Time-Use Login Code:</label>
              <input
                type="text"
                id="code"
                class="form-control required"
                size="10"
                max="10"
                ngModel
                name="code"
                #code="ngModel"
                required>
            </div>
          </div>
  
        <div class="alert alert-danger"
        *ngIf="(code.invalid && code.touched) || (email.invalid && email.touched)">
            Please provide both your email and the security code that was sent to you.
        </div>
        <div class="row">
          <div class="col-xs-6 btn-toolbar">
            <button class="btn btn-success" type="submit"
            style="border-color: black;"
            [disabled]="f.invalid">Log In</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
          
        </div>

        <div class="row">
            <div class="col-xs-12" style="margin-top: 5px;">
                <a routerLink="/sendCode" style="margin-right: 5px;">Don't have a code?</a>
                <a routerLink="/createAcc">Create An Account?</a>
            </div>
        </div>
  
      </form>
    </div>
  </div>
